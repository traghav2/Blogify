<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="x-frame-options" content="allow-popups">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/editor.css" />
  </head>
  <body>

    <nav class="navbar">
      <a href="/"><img src="./img/logo.png" class="logo" alt="" /></a>
        <ul class="links-container">
            <li class="link-item"><a href="/about" class="link">About Us</a></li>
            <li class="link-item" id="dashboard"><a href="/admin" class="link">Dashboard</a></li>
        </ul>
    </nav>

    <div id="login">
      <button id="login-btn">Login With Google</button>
    </div>

    <div id="signed-in">
      <div class="banner-container">
        <div class="banner">
          <input type="file" accept="image/*" id="banner-upload" hidden />
          <label for="banner-upload" class="banner-upload-btn"
            ><img src="../img/upload.png" alt="upload banner"
          /></label>
        </div>
      </div>
  
      <div class="blog">
        <textarea
          type="text"
          class="title"
          placeholder="Blog title..."
        ></textarea>
        <textarea
          type="text"
          class="article"
          placeholder="Start writing here..."
        ></textarea>
      </div>
  
      <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden />
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
      </div>
    </div>

    <script type="module" src="../js/editor.js"></script>
  </body>
</html>
